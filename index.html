<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ponte delle Stelle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #000814, #1a1a2e);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .heart {
      font-size: 3.5rem;
      position: absolute;
      bottom: 40%;
      left: 10%;
      transition: left 0.5s ease, transform 0.3s ease;
      z-index: 2;
    }

    .star {
      position: absolute;
      font-size: 2rem;
      color: gold;
      text-shadow: 0 0 10px #fff, 0 0 20px gold;
      animation: twinkle 1s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.6; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.2); }
    }

    #message {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      opacity: 0;
      transition: opacity 1.5s ease;
      color: #ff99cc;
      text-shadow: 0 0 12px #fff, 0 0 24px pink;
      z-index: 3;
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      animation: shoot 2s linear forwards;
    }

    @keyframes shoot {
      from { transform: translate(-100px, -100px); opacity: 1; }
      to { transform: translate(500px, 300px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="heart" id="heart">üíñ</div>
    <div id="message">Ti ho aspettata qui, Bea üíï</div>
  </div>

  <script>
    const heart = document.getElementById("heart");
    const message = document.getElementById("message");
    const game = document.getElementById("game");
    let step = 0;
    const maxSteps = 8;

    game.addEventListener("click", moveHeart);
    game.addEventListener("touchstart", moveHeart);

    function moveHeart() {
      if (step >= maxSteps) return;

      step++;
      const star = document.createElement("div");
      star.classList.add("star");
      star.textContent = "‚≠ê";
      star.style.left = (10 + step * 10) + "%";
      star.style.bottom = "35%";
      game.appendChild(star);

      heart.style.left = (10 + step * 10) + "%";

      if (step === maxSteps) {
        setTimeout(() => finishGame(), 600);
      }
    }

    function finishGame() {
      heart.textContent = "üòä‚ù§Ô∏è";
      heart.style.transform = "scale(1.3)";
      message.style.opacity = 1;
      shootingStars();
    }

    function shootingStars() {
      for (let i = 0; i < 10; i++) {
        const s = document.createElement("div");
        s.classList.add("shooting-star");
        s.style.top = Math.random() * window.innerHeight / 2 + "px";
        s.style.left = Math.random() * window.innerWidth / 2 + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 2000);
      }
    }
  </script>
</body>
</html>
